<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
        <div class="players">
            <form id="form" autocomplete="off">
                <label for="p1">Player One (X) name: </label>
                <input type="text" name="player1Name" id="p1" placeholder="Choose P1 name" class="formClass" required>
                <label for="p2">Player Two (O) name: </label>
                <input type="text" name="player2Name" id="p2" placeholder="Choose P2 name" class="formClass" required>
                <button type="submit" class="submitButton" id="submit" value="0">Start Game!</button>
            </form>
        </div>
    </header>
    <main>
        <div class="gridItems">
            <h1 class="varTurn" hidden>Player 1 Move </h1>
            <div class="gameContainer">
                    <div class="marker" id="0"></div>
                    <div class="marker" id="1"></div>
                    <div class="marker" id="2"></div>
                    <div class="marker" id="3"></div>
                    <div class="marker" id="4"></div>
                    <div class="marker" id="5"></div>
                    <div class="marker" id="6"></div>
                    <div class="marker" id="7"></div>
                    <div class="marker" id="8"></div>
        </div>
        <div class="buttons">
                <button type="submit" class="newGame">
                    New Game
                </button>
                <button type="submit" class="restartGame">
                    Restart Game
                </button>
        </div>
    </main>
</body>
<script src="script.js" defer></script>
</html>
